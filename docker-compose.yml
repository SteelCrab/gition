services:
  frontend:
    build: .
    ports:
      - "80:80"
    depends_on:
      - auth-backend
    restart: unless-stopped

  auth-backend:
    build: ./backend
    expose:
      - "3001"
    env_file:
      - .env
    volumes:
      - repos_data:/repos
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  terminal:
    build: ./terminal
    expose:
      - "3002"
    volumes:
      - repos_data:/repos
    depends_on:
      - auth-backend
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: gition
      MYSQL_USER: ${MYSQL_USER:-***REMOVED***}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mysql_data:
  repos_data:
